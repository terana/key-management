version: '3'
services:

  database:
     tty: true
     restart: always
     build: ./database/
     expose:
       - "5432"
     volumes:
       - "./postgres-data:/var/lib/postgresql/data"

  gunicorn:
    restart: always
    build: ./gunicorn/
    expose:
      - "8000"
    volumes:
      - "static:/static/"
      - "./gunicorn:/usr/src/app"
    links:
       - database
    command: bash -c "./run.sh"

  nginx:
    tty: true
    restart: always
    build: ./nginx/
    ports:
      - "8080:80"
    volumes:
      - "static:/www/static"
    links:
      - gunicorn

volumes:
  static:
